<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUIZ</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <style>
    @import url(https://fonts.googleapis.com/css?family=Work+Sans:300,600);

body{
	font-size: 20px;
	font-family: 'Work Sans', sans-serif;
	color: #333;
  font-weight: 300;
  text-align: center;
  background-color: #f8f6f0;
}
h1{
  font-weight: 300;
  margin: 0px;
  padding: 10px;
  font-size: 20px;
  background-color: #444;
  color: #fff;
}
.question{
  font-size: 30px;
  margin-bottom: 10px;
}
.answers {
  margin-bottom: 20px;
  text-align: left;
  display: inline-block;
}
.answers label{
  display: block;
  margin-bottom: 10px;
}
button{
  font-family: 'Work Sans', sans-serif;
	font-size: 22px;
	background-color: #279;
	color: #fff;
	border: 0px;
	border-radius: 3px;
	padding: 20px;
	cursor: pointer;
	margin-bottom: 20px;
}
button:hover{
	background-color: #38a;
}

.slide{
  position: absolute;
  left: 0px;
  top: 0px;
  width: 100%;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.5s;
}
.active-slide{
  opacity: 1;
  z-index: 2;
}
.quiz-container{
  position: relative;
  height: 200px;
  margin-top: 40px;
}

h2{
    color: #fff;
    background-color: #38a;
}

    </style>
</head>
<body oncontextmenu="return false;">

        <h1>Quiz on Computer Science</h1>

        <form action="{% url 'answer_validate' %}" method ="post">
            {% csrf_token %}
        <div class="quiz-container">
          <div id="quiz" align="left">
              <h3 align="left">{{ques_opt.0}}</h3><br>
              <input type="radio" name="option" value="{{ques_opt.1}}" required><label>{{ques_opt.1}}</label><br>
              <input type="radio" name="option" value="{{ques_opt.2}}"><label>{{ques_opt.2}}</label><br>
              <input type="radio" name="option" value="{{ques_opt.3}}"><label>{{ques_opt.3}}</label><br>
              <input type="radio" name="option" value="{{ques_opt.4}}"><label>{{ques_opt.4}}</label><br>

        </div><br><br>
            <button id="submit" type="submit" {{sub_val}} }>Submit Question</button>
        </div>
            </form><br><br><br>
        <a href="{% url 'show_questions' %}"><button {{nxt_val}}> Next Question </button></a>
        <div id="results">
            <h2>{{ques_opt.5}}</h2>
        </div>

<script>
$(document).ready(function() {
function disableBack() { window.history.forward() }

window.onload = disableBack();
window.onpageshow = function(evt) { if (evt.persisted) disableBack() }
});
</script>

</body>
</html>
